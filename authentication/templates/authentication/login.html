{% extends 'authentication/layouts/base.html' %} 
{% load static %} 
{% block content %}

<div id="main-wrapper">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <div class="logo"><h1>Login</h1></div>
    </div>/
  </div>
  <div class="template-page-wrapper">
    <form
      class="form-horizontal templatemo-signin-form"
      action="login_request"
      method="POST"
    >
      {% csrf_token %}

      <!-- <div class="form-group">
        <div class="col-md-12">
          <label for="username" class="col-sm-2 control-label">username</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="username"
            />
          </div>
        </div>
      </div> -->
      <alert class="text-bold alert-warning px-5 py-3">{{ error_message}}</alert>
      <div class="form-group">
        <div class="col-md-12">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="email"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label> <input type="checkbox" /> Remember me </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="col-sm-offset-2 col-sm-10">
           <input type="submit" value="Login" class="btn btn-default" />
            <!-- <button type="button" class="">
               <a href="{% url 'caisse' %}">
               Sign in
               </a>
            </button> -->       
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
